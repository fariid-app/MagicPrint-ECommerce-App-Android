    implementation 'com.tomer:fadingtextview:2.5'

    // Dexter runtime permissions
    implementation 'com.karumi:dexter:6.0.2'

    testImplementation 'junit:junit:4.13'

}

apply plugin: 'com.google.gms.google-services'








